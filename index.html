<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript"src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript"src="js/qq.js"></script>
	<link rel="stylesheet" type="text/css" href="css/qq.css">
	<title>qq音乐播放器</title>
</head>
<body>
	<audio id="audio"src="" controls style="display: none"></audio>
	<div class="player">
		<div class="mini-player">
			<a href="" class="song-info"><img src="images/0017J2os0nCc6C.jpg"></a>
			<div class="music_info_main">
				<p class="music-name"><span>QQ音乐</span><a href=""></a></p>
				<p class="singer-name">听好听的音乐！</p>
				<p class="time1">--:--</p>
			</div>
			<div class="music-op">
				<div class="pre"></div>
				<div class="play"></div>
				<div class="next"></div>
				<div class="playway">
					<div class="playwaybox">
						<span class="repeatall"></span>
						<span class="repeatone"></span>
						<span class="orderplay"></span>
						<span class="randomplay"></span>
					</div>
				</div>
				<p class="volume">
					<span class="lb"></span>
					<span class="yl">
						<span class="yuandian"></span>
						<span class="heng"></span>
					</span>
				</p>
                
			</div>
			<div class="tishika">--:--</div>
			<div class="sanjiao"></div>
			<div class="jingdutiao">
				<span class="yuandian1"></span>
				<span class="heng1"></span>
			</div>
			<span class="big-play-list"><span class="value"></span></span>
			<!-- <span>词</span> -->
		</div>
		<div class="player-list">
			<div class="player-list-title">
					<div class="play-list1">播放列表</div>
					<div class="removeall">清空列表</div>
			</div>
			<ul>
				
				<!-- <li class="playing">
					<div class="song">这就是命</div>
					<div class="name">黄渤</div>
					<div class="time">04:30</div>
					<div class="list-cp">
						<span class="like"></span>
						<span class="share"></span>
						<span class="fav"></span>
						<span class="del"></span>
					</div>
				</li> -->
			</ul>
		</div>
	</div>
</body>
</html>
